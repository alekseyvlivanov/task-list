<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
  </head>
  <body>
    <header>
      <h1>Task List</h1>
    </header>
    <main>
      <section>
        <form id="new-task">
          <h4>New Task</h4>
          <fieldset>
            <input id="new-task-text" type="text" placeholder="Text" />
            <input type="submit" value="Add Task" />
          </fieldset>
        </form>
      </section>
      <section>
        <form>
          <h4>Tasks</h4>
          <fieldset>
            <ul id="tasks"></ul>
            <input id="filter-tasks" type="text" placeholder="Filter" />
            <input id="clear-tasks" type="button" value="Clear Tasks" />
          </fieldset>
        </form>
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
